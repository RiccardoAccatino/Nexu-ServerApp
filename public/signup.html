<html>
    <head>
        <title>Sign up</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico">
    </head>
    <body>
        <div class="container-fluid text-center title">
            <a href="index.html"><h1 class="simbol">Nexu</h1></a>
        </div>
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-4">
                    <form id="signupForm">
                        <h2 class="text-white">Sign up</h2>
                        <div class="mb-3">
                            <label class="form-label text-white">Nome</label>
                            <input type="text" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label text-white">Email</label>
                            <input type="email" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label text-white">Password</label>
                            <input type="password" class="form-control" required>
                        </div>
                        <button type="submit" class="nav-btn signup">Registrati</button>
                        <a href="login.html"><button class="nav-btn login">Login</button></a>
                    </form>
                </div>
            </div>
        </div>
        <footer></footer>
        <script>
        document.getElementById('signupForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const name = this.querySelector('input[type="text"]').value;
            const email = this.querySelector('input[type="email"]').value;
            const password = this.querySelector('input[type="password"]').value;

            const res = await fetch('/api/auth/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                credentials: 'include', // fondamentale per cookie di sessione
                body: JSON.stringify({ name, email, password })
            });

            if (res.ok) {
                window.location.href = 'esplora.html';
            } else {
                alert('Registrazione fallita!');
            }
        });
        </script>
    </body>
</html>
